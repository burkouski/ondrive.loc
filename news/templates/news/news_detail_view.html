{% extends "news/layout.html" %}
{% block content %}
    <!-- About Content Starts -->
    <div class="post">
        <div class="row">
            <div class="col-sm-12">
                <div class="post__img-wrap">
                    <img class="post__img img-responsive" src="{{ post.preview_img.url }}" alt="{{ post.title }}" class="img-responsive"/>
                </div>
                <h3 class="post__title">{{ post.title }}</h3>
                <div class="post__meta">
                    <a href="{{ post.category.get_absolute_url }}" class="meta__category">{{ post.category }}</a><span class="meta__date">{{ post.pub_date }} </span>
                </div>
                {{ post.text|safe }}
            </div>

        </div>

    </div>
    <!-- About Content Ends -->
    <hr />
     <div id="disqus_thread"></div>
     <div id="disqus_thread"></div>
      <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ondrive'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


{% endblock %}
