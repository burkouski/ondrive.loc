<div class="filter">
    {% for key, val in res.items %}
        <div class="filter__title" ng-class="{active: isOpenTab('tab{{ forloop.counter }}')}" ng-click="openTab('tab{{ forloop.counter }}')" style="cursor: pointer">
            {{ key }}
            <i class="fa" ng-class="{'fa-arrow-circle-down': isOpenTab('tab{{ forloop.counter }}'), 'fa-arrow-circle-right': !isOpenTab('tab{{ forloop.counter }}')}"></i>
        </div>

        <div class="list-group-item filter__options" ng-show="isOpenTab('tab{{ forloop.counter }}')" ng-cloak>
            <div class="filter-group">
                {% for item in val %}
                    <label class="checkbox filter__option-label">
                        <input class="filter__option" type="checkbox"
                               checklist-model="carServiceVm.{{ filter_name }}.{{ item.work_field_name }}"
                               checklist-value="{{ item.id }}" ng-click="carServiceVm.loadData();carServiceVm.loadMap(); carServiceVm.resetPage()">
                        {{ item }}
                    </label>
                {% endfor %}
            </div>
        </div>

    {% endfor %}
    <div class="list-group-item">
        <button type="button" class="btn btn-danger" ng-click="clearFilter('carServiceVm.{{ filter_name }}'); carServiceVm.loadData(); carServiceVm.loadMap()">Сбросить фильтр</button>
    </div>
</div>
