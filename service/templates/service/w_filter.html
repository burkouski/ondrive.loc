<div class="list-group">
    {% for key, val in res.items %}
        <div class="list-group-item" ng-class="{active: isOpenTab('tab{{ forloop.counter }}')}"  ng-click="openTab('tab{{ forloop.counter }}')" style="cursor: pointer">
            {{ key }}
        </div>

        <div class="list-group-item" ng-show="isOpenTab('tab{{ forloop.counter }}')">
            <div class="filter-group">
                {% for item in val %}
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="filter.{{ item.work_field_name }}"
                               checklist-value="{{ item.id }}">
                        {{ item }}
                    </label>
                {% endfor %}
            </div>
        </div>

    {% endfor %}
    {{ nj.name }}


    !!!!{$ filter | json $}
</div>
